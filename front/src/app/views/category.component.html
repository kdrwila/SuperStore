<section *ngIf="categoryData">

    <ul class="breadcrumb">
        <li><a href="/">Main page</a></li>
        <li><a href="/categories/">Categories</a></li>
        <li class="active">{{ categoryData.category.tytul }}</li>
    </ul> 

    <h4>{{ categoryData.category.tytul }}</h4>
    <p>{{ categoryData.category.opis }}</p>
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let product of categoryData.products">
            <a class="product" href="/product/{{ product.prodId }}">{{ product.tytul }}</a>
        </div>
    </div>
</section>
