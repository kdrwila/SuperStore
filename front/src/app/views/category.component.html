<section *ngIf="categoryData">
    <h4>{{ categoryData.category.tytul }}</h4>
    <p>{{ categoryData.category.opis }}</p>
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let product of categoryData.products">
            <a href="/product/{{ product.prodId }}">{{ product.tytul }}</a>
        </div>
    </div>
</section>
